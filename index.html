<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学管理系统</title>
    <meta name="description" content="小学班级、学生、教师、成绩综合管理平台">
    
    <!-- PWA配置 -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/src/style.css">
    
    <!-- 引入Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-school"></i>
                <span>小学管理系统</span>
            </div>
            <div class="nav-menu">
                <a href="#dashboard" class="nav-link active" data-page="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>数据看板</span>
                </a>
                <a href="#classes" class="nav-link" data-page="classes">
                    <i class="fas fa-users"></i>
                    <span>班级管理</span>
                </a>
                <a href="#students" class="nav-link" data-page="students">
                    <i class="fas fa-graduation-cap"></i>
                    <span>学生管理</span>
                </a>
                <a href="#teachers" class="nav-link" data-page="teachers">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <span>教师管理</span>
                </a>
                <a href="#scores" class="nav-link" data-page="scores">
                    <i class="fas fa-edit"></i>
                    <span>成绩录入</span>
                </a>
                <a href="#reports" class="nav-link" data-page="reports">
                    <i class="fas fa-chart-bar"></i>
                    <span>成绩报表</span>
                </a>
            </div>
            <div class="nav-user">
                <span id="connection-status" class="status offline">
                    <i class="fas fa-circle"></i> 离线
                </span>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
        <div class="container">
            <!-- 页面标题 -->
            <div class="page-header">
                <h1 id="page-title">数据看板</h1>
                <p id="page-description">系统概览和统计数据</p>
            </div>
            
            <!-- 内容区域 -->
            <div id="content" class="content-area">
                <!-- 内容将在这里动态加载 -->
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在加载系统...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 模态框容器 -->
    <div id="modal-container"></div>
    
    <!-- 通知容器 -->
    <div id="notification-container"></div>

</html>
